formatVersion: 1
inputs: {}
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition: [0, 0]
    properties:
      constraints:
        - tag: application:${infra_tag}
      image: ubuntu24
      flavor: medium
      networks:
        - network: $${resource.Cloud_Network_1.id}
      storage:
        constraints:
          - tag: storageTier:iscsi

  Cloud_Network_1:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition: [1, 0]
    properties:
      networkType: existing
      constraints:
        - tag: application:${infra_tag}
